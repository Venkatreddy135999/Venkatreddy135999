<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazon Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff9900;
            text-decoration: none;
        }
        .navbar .search-bar {
            display: flex;
            align-items: center;
            width: 50%;
        }
        .navbar .search-bar input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px 0 0 4px;
            border: none;
        }
        .navbar .search-bar button {
            padding: 8px 15px;
            background-color: #febd69;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .navbar .search-bar button:hover {
            background-color: #ffa41c;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            transition: color 0.3s;
        }
        .navbar .nav-links a:hover {
            color: #ff9900;
        }
        .navbar .auth-buttons button {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .navbar .auth-buttons .sign-in {
            background-color: #febd69;
            color: #232f3e;
        }
        .navbar .auth-buttons .sign-in:hover {
            background-color: #ffa41c;
        }
        .navbar .auth-buttons .log-in {
            background-color: #232f3e;
            color: white;
            border: 1px solid white;
        }
        .navbar .auth-buttons .log-in:hover {
            background-color: #37475a;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">Amazon</a>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="nav-links">
            <a href="#">Today's Deals</a>
            <a href="#">Customer Service</a>
            <a href="#">Gift Cards</a>
            <a href="#">Registry</a>
            <a href="#">Sell</a>
        </div>
        
    </div>

    <div class="container mt-5">
        <h1>Home Page</h1>
        <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz
