<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .background{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }
        .background .shape{
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: float 6s ease-in-out infinite;
        }
        .background .shape:first-child{
            background: #ff512f;
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }
        .background .shape:last-child{
            background: #23a2f6;
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: -150px;
        }
        form{
            width: 350px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }
        form h3{
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        label{
            font-size: 14px;
            font-weight: 500;
            display: block;
            margin-top: 15px;
        }
        input{
            width: 100%;
            height: 40px;
            margin-top: 10px;
            padding: 0 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        input:focus{
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }
        button{
            width: 100%;
            height: 45px;
            margin-top: 30px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #23a2f6, #1845ad);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover{
            background: linear-gradient(135deg, #1845ad, #23a2f6);
            transform: translateY(-3px);
        }
        a{
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #ffffffcc;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        a:hover{
            color: white;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post">
        <h3>Login Here</h3>
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" id="username" name="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="pass">

        <button type="submit">Log In</button>
        <a href="{% url 'signup' %}">Create an account</a>
    </form>
</body>
</html>
